<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./TemplatePrincipal.xhtml">

            <ui:define name="content">
                <p:panel id="panel" header="Connexion">
                 <h:outputText rendered="#{!connexionMBean.connected}" value="#{connexionMBean.message}" /> 

                <h:form id="loginForm" rendered="#{!connexionMBean.connected}"> 
                    Login: <h:inputText id="loginForm" value="#{connexionMBean.login}" /> 
                    Mot de passe: <h:inputText id="password" value="#{connexionMBean.password}" /> 

                    <h:commandButton value="Login" action="#{connexionMBean.checkLogin}" /> 
                </h:form> 
                <h:form id="deconnexionForm" rendered="#{connexionMBean.connected}"> 
                    <h:outputText  value="#{connexionMBean.message}" />
                    <h:commandButton value="Deconnexion" action="#{connexionMBean.deconnexion}" />
                </h:form> 
                </p:panel>
            </ui:define>



        </ui:composition>

    </body>
</html>
