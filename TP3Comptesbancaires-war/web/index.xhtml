<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./TemplatePrincipal.xhtml">

            <ui:define name="top">
                <h2>Créer des comptes de test</h2>
                <h:form>
                    <h:commandButton 
                        value="Cliquer pour créer des comptes"
                        action="#{comptesBancairesMBean.creerComptesDeTest()}">
                    </h:commandButton>
                </h:form>
            </ui:define>

            <ui:define name="left">
                <h:outputText rendered="#{!connexionMBean.connected}" value="#{connexionMBean.message}" /> 

                <h:form id="loginForm" rendered="#{!connexionMBean.connected}"> 
                    Login: <h:inputText id="loginForm" value="#{connexionMBean.login}" /> 
                    Mot de passe: <h:inputText id="password" value="#{connexionMBean.password}" /> 

                    <h:commandButton value="Login" action="#{connexionMBean.checkLogin}" /> 
                </h:form> 
                <h:form id="deconnexionForm" rendered="#{connexionMBean.connected}"> 
                    <h:outputText  value="#{connexionMBean.message}" />
                    <h:commandButton value="Deconnexion" action="#{connexionMBean.deconnexion}" />
                </h:form> 
            </ui:define>



            <ui:define name="content">
                <h1>Menu principal</h1>

                <h2>Créditer un compte</h2>
                <h:form>
                    <h:outputLabel value="Id du compte "></h:outputLabel>
                    <h:inputText value="#{comptesBancairesMBean.idCompteACrediter}"></h:inputText>
                    <h:outputLabel value="Montant"></h:outputLabel>
                    <h:inputText value="#{comptesBancairesMBean.montantACrediter}"></h:inputText>
                    <h:commandButton 
                        value="Créditer le compte"
                        action="#{comptesBancairesMBean.crediterUnCompte()}">
                    </h:commandButton>
                </h:form>
                <h2>Débiter un compte</h2>
                <h:form>
                    <h:outputLabel value="Id du compte "></h:outputLabel>
                    <h:inputText value="#{comptesBancairesMBean.idCompteADebiter}"></h:inputText>
                    <h:outputLabel value="Montant"></h:outputLabel>
                    <h:inputText value="#{comptesBancairesMBean.montantADebiter}"></h:inputText>
                    <h:commandButton 
                        value="Débiter le compte"
                        action="#{comptesBancairesMBean.debiterUnCompte()}">
                    </h:commandButton>
                </h:form>
                <h2>Transfert d'argent</h2>
                <h:form>
                    <h:outputLabel value="Id du compte source"></h:outputLabel>
                    <h:inputText value="#{comptesBancairesMBean.id1}"></h:inputText>
                    <h:outputLabel value="Id du compte destination"></h:outputLabel>
                    <h:inputText value="#{comptesBancairesMBean.id2}"></h:inputText>
                    <h:outputLabel value="Montant"></h:outputLabel>
                    <h:inputText value="#{comptesBancairesMBean.montantTransfert}"></h:inputText>
                    <h:commandButton 
                        value="Transférer"
                        action="#{comptesBancairesMBean.transferer()}">
                    </h:commandButton>
                    <h3>Résultat de l'opération: #{comptesBancairesMBean.message}</h3>

                </h:form>
                <p:dock position="bottom">
                    <p:menuitem value="Accueil" icon="/resources/images/dock/home.png" url="#"/>
                    <p:menuitem value="Crediter" icon="/resources/images/dock/credit.png" url="#"/>
                    <p:menuitem value="Debiter" icon="/resources/images/dock/debit.jpg" url="#"/>
                </p:dock>
                <h2>Liste des comptes</h2>
                <f:view>


                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <p:dataTable 
                            value="#{comptesBancairesMBean.lazyCompteBancaires}" 
                            var="item"
                            lazy="true"
                            paginator="true"
                            rows="10"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="5,10,15"
                            emptyMessage="Pas de compte bancaire"
                            rowStyleClass="#{comptesBancairesMBean.dette(item.solde)}"
                            >
                            
                            <p:column sortBy="#{item.solde}">
                                <f:facet name="header">
                                    <h:outputText value="Solde"/>
                                </f:facet>
                                <h:outputText value="#{item.solde}"/>
                            </p:column>
                            <p:column sortBy="#{item.nom}" filterBy="#{item.nom}">
                                <f:facet name="header">
                                    <h:outputText value="Nom"/>
                                </f:facet>
                                <h:outputText value="#{item.nom}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Operations"/>
                                </f:facet>
                                <h:link   outcome="Operations.xhtml?id=#{item.id}" value="Details"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Supprimer"/>
                                </f:facet>
                                <h:form>
                                    <p:growl id="message" showDetail="true" />

                                        <p:commandButton value="Supprimer" actionListener="#{comptesBancairesMBean.supprimerCompte(item)}" update="message">
                                            <p:confirm header="Confirmation" message="Etes vous sûre?" icon="ui-icon-alert" />
                                        </p:commandButton>

                                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                        </p:confirmDialog>
                                    <p:growl id="growl" showDetail="true" />
                                </h:form>
                            </p:column>

                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>



        </ui:composition>

    </body>
</html>
