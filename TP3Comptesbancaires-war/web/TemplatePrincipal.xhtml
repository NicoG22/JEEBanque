<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>


        <div id="top" class="top">
            <ui:insert name="top">
               
                <h2>Créer des comptes de test</h2>
                <h:form>
                    <h:commandButton 
                        value="Cliquer pour créer des comptes"
                        action="#{comptesBancairesMBean.creerComptesDeTest()}">
                    </h:commandButton>
                </h:form>
            
                  
                    
                    
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:outputText rendered="#{!connexionMBean.connected}" value="#{connexionMBean.message}" /> 

                <h:form id="loginForm" rendered="#{!connexionMBean.connected}"> 
                    Login: <h:inputText id="loginForm" value="#{connexionMBean.login}" /> 
                    Mot de passe: <h:inputText id="password" value="#{connexionMBean.password}" /> 

                    <h:commandButton value="Login" action="#{connexionMBean.checkLogin}" /> 
                </h:form> 
                <h:form id="deconnexionForm" rendered="#{connexionMBean.connected}"> 
                    <h:outputText  value="#{connexionMBean.message}" />
                    <h:commandButton value="Deconnexion" action="#{connexionMBean.deconnexion}" />
                </h:form> 
                </ui:insert>
            </div>
            
            <div id="content" class="left_content">
                <ui:insert name="content">
                    
                </ui:insert>
                
                
                
                <ui:insert name="bottom">
                    <p:dock position="bottom">
                        <p:menuitem value="Accueil" icon="/resources/images/dock/home.png" outcome="index.xhtml"/>
                        <p:menuitem value="Crediter" icon="/resources/images/dock/credit.png" outcome="crediter.xhtml"/>
                        <p:menuitem value="Debiter" icon="/resources/images/dock/debit.jpg" outcome="debiter.xhtml"/>
                        <p:menuitem value="liste" icon="/resources/images/dock/liste.png" outcome="listeComptes.xhtml"/>
    
                </p:dock>
                </ui:insert>
            </div>
        </div>
    </h:body>

</html>
