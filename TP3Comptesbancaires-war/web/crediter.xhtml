<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./TemplatePrincipal.xhtml">

            <ui:define name="top">
                <h2>Crediter un compte</h2>
                
            </ui:define>

            <ui:define name="left">
                             <div id="leftcolumn_box01">
                                    <div class="leftcolumn_box01_top">
                                        <h2>Connexion</h2>
                                    </div>
                                    <div class="leftcolumn_box01_bottom">
                                        <h:form>
                                             <div class="form_row">
                                                 <label>Identifiant</label>
                                                 <br/>
                                                 <input class="inputfield" name="id" type="text" id="id"/>
                                             </div>
                                            <div class="form_row"><label>Mot de passe</label><input class="inputfield" name="pass" type="pass" id="pass"/></div>
                                            <br/>
                                            <p:commandButton type="submit" value="Se connecter" />
                                        </h:form>
                                    </div>                     
                             </div> 
            </ui:define>
            
                
           
            <ui:define name="content">
                <h1>Menu principal</h1>
                
                <h2>Créditer un compte</h2>
                <h:form>
                    <h:outputLabel value="Id du compte "></h:outputLabel>
                    <h:inputText value="#{comptesBancairesMBean.idCompteACrediter}"></h:inputText>
                    <h:outputLabel value="Montant"></h:outputLabel>
                    <h:inputText value="#{comptesBancairesMBean.montantACrediter}"></h:inputText>
                    <h:commandButton 
                        value="Créditer le compte"
                        action="#{comptesBancairesMBean.crediterUnCompte()}">
                    </h:commandButton>
                </h:form>
                
                      
             

            </ui:define>
            
            

        </ui:composition>

    </body>
</html>
