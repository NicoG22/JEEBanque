<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <div>
            <p:panel id="panel" header="Connexion">
             <h:outputText rendered="#{!connexionMBean.connected}" value="#{connexionMBean.message}" /> 

            <h:form id="loginForm" rendered="#{!connexionMBean.connected}"> 
                Login: <h:inputText id="loginForm" value="#{connexionMBean.login}" /> 
                Mot de passe: <h:inputText id="password" value="#{connexionMBean.password}" /> 

                <h:commandButton value="Login" action="#{connexionMBean.checkLogin}" /> 
            </h:form> 
            </p:panel>
        </div>
    </body>
</html>
